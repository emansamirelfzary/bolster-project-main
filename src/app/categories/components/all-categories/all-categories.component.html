<section class="categories">
<div class="text-center title py-3 d-flex justify-content-center align-items-center">
  <span><i class="fa-solid fa-square"></i></span>
  <h2 class="h4 fw-bold mb-0 ms-1">Categories</h2>
</div>
<div class="pt-5 sec-background">
  <div class="row g-0">
    <div class="col-md-4 cursor" *ngFor="let category of allCategories">
      <div class="category position-relative overflow-hidden">
        <img [src]="category.image" alt="category" class="w-100" height="500">
        <div class="name position-absolute text-center p-1 border border-white bg-transparent start-50 translate-middle-x w-75">
          <h2 class="p-4 bg-white mb-0 h4">{{category.name}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
